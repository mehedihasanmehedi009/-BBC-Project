<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Bengali:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Noto Serif Bengali", serif;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="bg-red-600 py-4">
        <div class="max-w-7xl mx-auto px-5">
          <img class="invert" src="img/logo.svg" alt="" />
        </div>
      </div>
      <nav class="border-b border-gray-200">
        <ul
          id="Categories-Container"
          class="flex flex-wrap gap-10 justify-center md:justify-start text-lg max-w-7xl mx-auto px-5 font-bold p-6"
        ></ul>
      </nav>
    </header>
    <main class="max-w-7xl mx-auto px-5 mt-6 gap-5 grid md:grid-cols-4">
      <div
        class="grid md:grid-cols-3 grid-cols-2 gap-5 md:col-span-3 col-span-1"
        id="news-container"
      ></div>
      <div
        class="col-span-1 border-2 border-gray-200 rounded-lg overflow-hidden"
      >
        <div class="bg-red-500 text-white p-2">
          <h1>BookMark</h1>
        </div>
      </div>
      <div id="BookMarek-Container"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
